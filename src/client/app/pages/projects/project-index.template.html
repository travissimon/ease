<div>
  <h1>Ease Projects</h1>

  <div class="space-md">
	<button type="button" class="btn btn-primary" ng-click="newProject()">Create new project</button>
  </div>

  <div class="space-md alert alert-info" ng-if="vm.projectService.isLoading">
	<h3>Loading projects</h3>

	<p>Loading projects ... one second please</p>
  </div>

  <div class="space-md" ng-if="vm.projectService.currentProjects.length > 0">
	<table class="table table-striped">
	  <thead>
		<tr>
		  <th>Project</th>
		  <th>Instance Ref</th>
		  <th>Description</th>
		</tr>
	  </thead>
	  <tbody>
		<tr ng-repeat="proj in vm.projectService.currentProjects">
		  <td>{{proj.name}}</td>
		  <td>{{proj.shortName}}</td>
		  <td>{{proj.description}}</td>
		</tr>
	  </tbody>
	</table>
  </div>

</div>
